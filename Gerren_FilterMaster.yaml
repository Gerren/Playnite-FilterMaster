AddonId: gerren-filtermaster
Name: 'FilterMaster - filter your library as you will'
Author: 'Gerren'
Type: Generic
ShortDescription: Filtering system for your game library
Description: |-
    Shoveling through piles and piles of games? Cannot find a game you're looking for? This extension will help you.

    This extension is heavily inspired by the filtering system found in Steam library filters by Lorenzo Stanco. This extension allows you to add conditions and their negations, and in doing so it narrows down your endless collection of games.
